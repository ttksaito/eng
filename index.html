<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0.5rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            transition: all 0.3s ease;
            min-height: calc(100vh - 1rem);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        .screen {
            display: none;
            height: 100%;
            overflow: auto;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        .range-selector {
            text-align: center;
        }

        .range-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .range-option {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .range-option:hover {
            border-color: #007bff;
            background: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        .range-option.selected {
            border-color: #007bff;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .range-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .range-detail {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.8rem;
        }

        .range-words {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.4;
        }

        .mode-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-back {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .header-controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .speed-controls {
            display: flex;
            justify-content: flex-end;
            gap: 0.3rem;
            align-items: center;
            flex-shrink: 0;
        }

        .speed-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .speed-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .speed-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .speed-display {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            min-width: 45px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }

        /* 学習モード専用のヘッダー非表示（デスクトップ・モバイル共通） */
        #learningScreen .header {
            display: none;
        }

        /* 学習モードのコンテンツ調整（デスクトップ・モバイル共通） */
        #learningScreen .content {
            padding-top: 1rem;
        }

        .word-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 1rem;
            align-items: start;
        }

        .word-header {
            grid-column: 1 / -1;
            text-align: center;
        }

        .word-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .word-level {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.7rem;
            margin-bottom: 0.5rem;
        }

        .pronunciation {
            background: white;
            padding: 1.2rem;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            grid-column: 1 / -1;
        }

        .pronunciation-symbol {
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .play-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            background: #218838;
        }

        .pronunciation-points {
            text-align: left;
            font-size: 0.8rem;
            color: #666;
        }

        /* デスクトップ版での横並びレイアウト */
        .definitions-collocations-container {
            display: contents;
        }

        .definitions, .collocations {
            background: white;
            padding: 1.2rem;
            border-radius: 10px;
            text-align: left;
        }

        .definitions h3, .collocations h3 {
            color: #333;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .definitions ul, .collocations ul {
            list-style: none;
            padding: 0;
        }

        .definitions li, .collocations li {
            padding: 0.4rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .definitions li:last-child, .collocations li:last-child {
            border-bottom: none;
        }

        .example-sentence {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 1.2rem;
            border-radius: 10px;
            font-style: italic;
            font-size: 1rem;
            line-height: 1.5;
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .example-sentence .play-btn {
            flex-shrink: 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            flex-shrink: 0;
        }

        .progress {
            font-weight: bold;
            color: #666;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .quiz-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
            overflow: hidden;
            width: 100%;
        }

        .quiz-tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            background: #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: bold;
            font-size: 0.9rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .quiz-tab.active {
            background: #007bff !important;
            color: white !important;
        }

        .quiz-tab:hover:not(.active) {
            background: #dee2e6;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: auto;
        }

        .tab-content.active {
            display: block !important;
        }

        .word-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .word-info .word-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .word-info .word-level {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.7rem;
            margin-bottom: 0.8rem;
        }

        .word-info .pronunciation {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 0.8rem 0;
            border-left: 3px solid #007bff;
        }

        .word-info .pronunciation-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .word-info .play-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-info .definitions, .word-info .collocations {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 0.8rem 0;
            font-size: 0.9rem;
        }

        .word-info .definitions h4, .word-info .collocations h4 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .word-info .definitions ul, .word-info .collocations ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .word-info .definitions li, .word-info .collocations li {
            padding: 0.3rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .word-info .definitions li:last-child, .word-info .collocations li:last-child {
            border-bottom: none;
        }

        .word-info .example-sentence {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 1rem;
            border-radius: 8px;
            margin: 0.8rem 0;
            font-style: italic;
            font-size: 0.9rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .word-info .example-sentence .play-btn {
            flex-shrink: 0;
        }

        .question {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            text-align: center;
            flex-shrink: 0;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            color: #333;
        }

        .blank {
            background: #007bff;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .option {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .option.selected {
            border-color: #007bff;
            background: #007bff;
            color: white;
        }

        .option.correct {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }

        .quiz-buttons {
            text-align: center;
            margin-top: 0.8rem;
        }

        .quiz-buttons .btn {
            margin: 0.3rem;
            min-width: 100px;
            width: 80%;
            max-width: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0.5rem;
        }

        .quiz-result.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .quiz-result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .score-display {
            text-align: center;
            background: #e9ecef;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .score-display h3 {
            color: #333;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .score {
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.25rem;
                align-items: stretch;
            }

            .container {
                width: 100%;
                margin: 0;
                border-radius: 10px;
                min-height: 100vh;
                max-width: none;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 0.2rem;
            }

            .header p {
                font-size: 0.8rem;
            }

            .content {
                padding: 0.75rem;
                overflow: auto;
            }

            /* モバイル版では元のレイアウトに戻す */
            .word-card {
                display: block;
                text-align: center;
                padding: 1.5rem;
            }

            .word-header {
                margin-bottom: 1rem;
            }

            .word-title {
                font-size: 1.8rem;
            }

            .pronunciation {
                margin: 1rem 0;
                padding: 1rem;
            }

            .pronunciation-symbol {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }

            .play-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            /* モバイル版では縦並びに戻す */
            .definitions-collocations-container {
                display: block;
            }

            .definitions, .collocations {
                margin: 1rem 0;
            }

            .example-sentence {
                margin: 1rem 0;
                display: block;
                text-align: center;
            }

            .example-sentence .play-btn {
                margin: 1rem auto 0 auto;
                display: block;
            }

            .header-controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 0.8rem;
                flex-wrap: wrap;
            }

            .speed-controls {
                justify-content: flex-end;
                gap: 0.3rem;
            }

            .speed-btn {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }

            .speed-display {
                font-size: 0.75rem;
                padding: 0.2rem 0.5rem;
                min-width: 45px;
            }

            .btn-back {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .word-title {
                font-size: 1.8rem;
            }

            .range-options {
                margin: 1rem 0;
            }

            .range-option {
                padding: 1rem;
            }

            .range-title {
                font-size: 1.1rem;
            }

            .mode-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .options {
                grid-template-columns: 1fr 1fr;
                gap: 0.6rem;
            }

            .option {
                padding: 0.7rem;
                font-size: 0.9rem;
                min-height: 45px;
            }

            .navigation {
                flex-direction: row;
                justify-content: space-between;
                gap: 0.8rem;
                margin-top: 0.5rem;
                padding-top: 0.5rem;
                align-items: center;
            }

            .nav-buttons {
                display: flex;
                flex-direction: column;
                gap: 0.6rem;
                width: 100%;
                align-items: center;
            }

            .nav-buttons .btn {
                width: 80%;
                max-width: 200px;
                display: block !important;
                margin: 0 auto;
            }

            .quiz-container {
                height: calc(100vh - 140px);
            }

            .question {
                padding: 0.8rem;
                margin-bottom: 0.8rem;
            }

            .question-text {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }

            .score-display {
                padding: 0.6rem;
                margin-bottom: 0.8rem;
            }

            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
                min-width: 100px;
            }

            .quiz-buttons {
                text-align: center;
                margin-top: 0.8rem;
            }

            .quiz-buttons .btn {
                margin: 0.3rem;
                min-width: 100px;
                width: 80%;
                max-width: 200px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>英単語学習アプリ</h1>
            <p>効率的な英単語学習をサポート</p>
        </div>

        <div class="content">
            <!-- 範囲選択画面 -->
            <div id="rangeScreen" class="screen active">
                <div class="range-selector">
                    <h2>学習範囲を選択してください</h2>
                    <div class="range-options">
                        <!-- 範囲オプションは動的に生成されます -->
                    </div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div class="mode-buttons">
                        <button class="btn btn-primary" onclick="startLearningMode()" id="learningBtn" disabled>学習モード</button>
                        <button class="btn btn-secondary" onclick="startTestMode()" id="testBtn" disabled>テストモード</button>
                    </div>
                </div>
            </div>

            <!-- 学習モード画面 -->
            <div id="learningScreen" class="screen">
                <div class="header-controls">
                    <button class="btn btn-back" onclick="goBack()">← 戻る</button>
                    <div class="speed-controls">
                        <button class="speed-btn" onclick="adjustSpeed(-0.1)" id="speedDownBtn">−</button>
                        <div class="speed-display" id="speedDisplay">×0.8</div>
                        <button class="speed-btn" onclick="adjustSpeed(0.1)" id="speedUpBtn">+</button>
                    </div>
                </div>
                <div id="wordCard" class="word-card">
                    <!-- 単語カードの内容がここに表示される -->
                </div>
                <div class="navigation">
                    <div class="progress" id="learningProgress"></div>
                    <div class="nav-buttons">
                        <button class="btn btn-primary" onclick="previousWord()" id="prevBtn">前へ</button>
                        <button class="btn btn-primary" onclick="nextWord()" id="nextBtn">次へ</button>
                    </div>
                </div>
            </div>

            <!-- テストモード画面 -->
            <div id="testScreen" class="screen">
                <button class="btn btn-back" onclick="goBack()">← 戻る</button>
                <div class="quiz-container">
                    <div class="score-display">
                        <h3>スコア</h3>
                        <div class="score" id="scoreDisplay">0 / 0</div>
                    </div>
                    
                    <div class="quiz-tabs">
                        <button class="quiz-tab active" onclick="switchTab('quiz')">クイズ</button>
                        <button class="quiz-tab" onclick="switchTab('study')">学習内容</button>
                    </div>
                    
                    <div id="quizTab" class="tab-content active">
                        <div id="quizCard" class="question">
                            <!-- クイズの内容がここに表示される -->
                        </div>
                    </div>
                    
                    <div id="studyTab" class="tab-content">
                        <div id="wordInfo" class="word-info">
                            <!-- 学習内容がここに表示される -->
                        </div>
                    </div>
                    
                    <div id="quizResult" style="display: none;"></div>
                    <div class="navigation">
                        <div class="progress" id="testProgress"></div>
                        <div class="score" id="scoreDisplay">0 / 0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let wordsData = {};
        let currentWordList = [];
        let currentIndex = 0;
        let startNo = 1;
        let endNo = 10;
        let selectedRange = null;
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let speechRate = 0.8; // デフォルトの音声速度

        // データベースから単語データを読み込み
        async function loadWordsData() {
            try {
                const response = await fetch('database/word.json');
                wordsData = await response.json();
                console.log('単語データを読み込みました:', Object.keys(wordsData).length, '単語');
                generateRangeOptions(); // 範囲オプションを動的生成
            } catch (error) {
                console.error('単語データの読み込みに失敗しました:', error);
                showError('単語データの読み込みに失敗しました。database/word.jsonファイルを確認してください。');
            }
        }

        // 範囲オプションを動的に生成
        function generateRangeOptions() {
            if (!wordsData || Object.keys(wordsData).length === 0) return;
            
            // 単語データからNo順にソート
            const sortedWords = Object.entries(wordsData).sort((a, b) => a[1].No - b[1].No);
            const totalWords = sortedWords.length;
            const wordsPerSet = 10; // 1セットあたりの単語数
            const totalSets = Math.ceil(totalWords / wordsPerSet);
            
            const rangeOptionsContainer = document.querySelector('.range-options');
            rangeOptionsContainer.innerHTML = ''; // 既存の内容をクリア
            
            for (let setNum = 1; setNum <= totalSets; setNum++) {
                const startIndex = (setNum - 1) * wordsPerSet;
                const endIndex = Math.min(startIndex + wordsPerSet - 1, totalWords - 1);
                const startNo = sortedWords[startIndex][1].No;
                const endNo = sortedWords[endIndex][1].No;
                
                // そのセットに含まれる単語のリストを作成
                const wordsInSet = sortedWords.slice(startIndex, endIndex + 1)
                    .map(([wordKey, wordData]) => wordKey)
                    .join(', ');
                
                const rangeOption = document.createElement('div');
                rangeOption.className = 'range-option';
                rangeOption.onclick = () => selectRange(startNo, endNo);
                
                rangeOption.innerHTML = `
                    <div class="range-title">第${setNum}セット</div>
                    <div class="range-detail">単語 ${startNo}〜${endNo}</div>
                    <div class="range-words">${wordsInSet}</div>
                `;
                
                rangeOptionsContainer.appendChild(rangeOption);
            }
        }

        // エラーメッセージを表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // エラーメッセージを非表示
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 音声再生速度を調整
        function adjustSpeed(delta) {
            speechRate = Math.max(0.5, Math.min(2.0, speechRate + delta));
            updateSpeedDisplay();
            updateSpeedButtons();
        }

        // 速度表示を更新
        function updateSpeedDisplay() {
            document.getElementById('speedDisplay').textContent = `×${speechRate.toFixed(1)}`;
        }

        // 速度ボタンの状態を更新
        function updateSpeedButtons() {
            document.getElementById('speedDownBtn').disabled = speechRate <= 0.5;
            document.getElementById('speedUpBtn').disabled = speechRate >= 2.0;
        }

        // タブを切り替え
        function switchTab(tabName) {
            console.log('Switching to tab:', tabName); // デバッグ用
            
            // タブボタンの状態を更新
            const tabs = document.querySelectorAll('.quiz-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // タブコンテンツの表示を更新
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
                content.style.display = 'none';
            });
            
            if (tabName === 'quiz') {
                const quizTab = document.querySelector('.quiz-tab:first-child');
                const quizContent = document.getElementById('quizTab');
                if (quizTab) quizTab.classList.add('active');
                if (quizContent) {
                    quizContent.classList.add('active');
                    quizContent.style.display = 'block';
                }
            } else if (tabName === 'study') {
                const studyTab = document.querySelector('.quiz-tab:last-child');
                const studyContent = document.getElementById('studyTab');
                if (studyTab) studyTab.classList.add('active');
                if (studyContent) {
                    studyContent.classList.add('active');
                    studyContent.style.display = 'block';
                }
                displayCurrentWordInfo();
            }
        }

        // 現在の問題の単語情報を表示
        function displayCurrentWordInfo() {
            if (currentQuestionIndex >= quizQuestions.length) return;
            
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const correctWord = currentQuestion.correct;
            const wordData = wordsData[correctWord];
            
            if (!wordData) return;
            
            const levelColors = {
                'A1': '#28a745',
                'A2': '#ffc107',
                'B1': '#dc3545'
            };

            const wordInfo = document.getElementById('wordInfo');
            wordInfo.innerHTML = `
                <div class="word-title">${correctWord}</div>
                <div class="word-level" style="background: ${levelColors[wordData.level] || '#6c757d'};">
                    ${wordData.level}
                </div>
                
                <div class="pronunciation">
                    <div class="pronunciation-symbol">
                        ${wordData.Pronunciation.symbol}
                        <button class="play-btn" onclick="playPronunciation('${correctWord}')">▶</button>
                    </div>
                    <div class="pronunciation-points">
                        <div style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">
                            • ${wordData.Pronunciation.Pronunciation_point1}<br>
                            • ${wordData.Pronunciation.Pronunciation_point2}<br>
                            • ${wordData.Pronunciation.Pronunciation_point3}
                        </div>
                    </div>
                </div>

                <div class="definitions">
                    <h4>📖 意味・定義</h4>
                    <ul>
                        <li><strong>1.</strong> ${wordData.definition1}</li>
                        <li><strong>2.</strong> ${wordData.definition2}</li>
                        <li><strong>3.</strong> ${wordData.definition3}</li>
                    </ul>
                </div>

                <div class="collocations">
                    <h4>🔗 よく使われる表現</h4>
                    <ul>
                        <li>${wordData.collocation1}</li>
                        <li>${wordData.collocation2}</li>
                        <li>${wordData.collocation3}</li>
                        <li>${wordData.collocation4}</li>
                        <li>${wordData.collocation5}</li>
                    </ul>
                </div>

                <div class="example-sentence">
                    <div style="flex: 1;">
                        ${wordData.Example_sentence.replace(/（/g, '<br>（')}
                    </div>
                    <button class="play-btn" onclick="playExampleSentence(\`${wordData.Example_sentence.replace(/[`'"]/g, '')}\`)">▶</button>
                </div>
            `;
        }
        
        function selectRange(start, end) {
            // 既存の選択を解除
            document.querySelectorAll('.range-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 新しい選択を設定
            event.target.closest('.range-option').classList.add('selected');
            selectedRange = { start, end };
            startNo = start;
            endNo = end;
            
            // ボタンを有効化
            document.getElementById('learningBtn').disabled = false;
            document.getElementById('testBtn').disabled = false;
        }

        // 範囲を検証
        function validateRange() {
            if (!selectedRange) {
                showError('学習範囲を選択してください。');
                return false;
            }
            
            hideError();
            return true;
        }

        // 音声再生機能（単語用）
        function playPronunciation(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = speechRate; // 調整可能な速度を使用
                speechSynthesis.speak(utterance);
            } else {
                alert('お使いのブラウザは音声再生に対応していません。');
            }
        }

        // 音声再生機能（例文用）
        function playExampleSentence(sentence) {
            if ('speechSynthesis' in window) {
                // HTMLタグを除去して英語部分のみを抽出
                const englishText = sentence.replace(/（.*?）/g, '').replace(/<[^>]*>/g, '').trim();
                const utterance = new SpeechSynthesisUtterance(englishText);
                utterance.lang = 'en-US';
                utterance.rate = speechRate * 0.9; // 例文は単語より少しゆっくり
                speechSynthesis.speak(utterance);
            } else {
                alert('お使いのブラウザは音声再生に対応していません。');
            }
        }

        // 指定範囲の単語リストを作成
        function createWordList() {
            currentWordList = [];
            for (const [wordKey, wordData] of Object.entries(wordsData)) {
                if (wordData.No >= startNo && wordData.No <= endNo) {
                    currentWordList.push({ key: wordKey, data: wordData });
                }
            }
            currentWordList.sort((a, b) => a.data.No - b.data.No);
        }

        // 学習モード開始
        function startLearningMode() {
            if (!validateRange()) return;
            createWordList();
            
            if (currentWordList.length === 0) {
                showError('指定された範囲に単語が見つかりません。');
                return;
            }

            currentIndex = 0;
            showScreen('learningScreen');
            displayWord();
            updateSpeedDisplay();
            updateSpeedButtons();
        }

        // 単語カードを表示
        function displayWord() {
            const word = currentWordList[currentIndex];
            const wordCard = document.getElementById('wordCard');
            
            const levelColors = {
                'A1': '#28a745',
                'A2': '#ffc107',
                'B1': '#dc3545'
            };

            wordCard.innerHTML = `
                <div class="word-header">
                    <div class="word-title">${word.key}</div>
                    <div class="word-level" style="background: ${levelColors[word.data.level] || '#6c757d'};">
                        ${word.data.level}
                    </div>
                </div>
                
                <div class="pronunciation">
                    <div class="pronunciation-symbol">
                        ${word.data.Pronunciation.symbol}
                        <button class="play-btn" onclick="playPronunciation('${word.key}')">▶</button>
                    </div>
                    <div class="pronunciation-points">
                        <div>• ${word.data.Pronunciation.Pronunciation_point1}</div>
                        <div>• ${word.data.Pronunciation.Pronunciation_point2}</div>
                        <div>• ${word.data.Pronunciation.Pronunciation_point3}</div>
                    </div>
                </div>

                <div class="definitions-collocations-container">
                    <div class="definitions">
                        <h3>📖 意味・定義</h3>
                        <ul>
                            <li><strong>1.</strong> ${word.data.definition1}</li>
                            <li><strong>2.</strong> ${word.data.definition2}</li>
                            <li><strong>3.</strong> ${word.data.definition3}</li>
                        </ul>
                    </div>

                    <div class="collocations">
                        <h3>🔗 よく使われる表現</h3>
                        <ul>
                            <li>${word.data.collocation1}</li>
                            <li>${word.data.collocation2}</li>
                            <li>${word.data.collocation3}</li>
                            <li>${word.data.collocation4}</li>
                            <li>${word.data.collocation5}</li>
                        </ul>
                    </div>
                </div>

                <div class="example-sentence">
                    <div style="flex: 1;">
                        ${word.data.Example_sentence.replace(/（/g, '<br>（')}
                    </div>
                    <button class="play-btn" onclick="playExampleSentence(\`${word.data.Example_sentence.replace(/[`'"]/g, '')}\`)">▶</button>
                </div>
            `;

            updateLearningProgress();
            updateNavigationButtons();
        }

        // 学習進捗を更新
        function updateLearningProgress() {
            document.getElementById('learningProgress').textContent = 
                `${currentIndex + 1} / ${currentWordList.length}`;
        }

        // ナビゲーションボタンを更新
        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentWordList.length - 1;
        }

        // 前の単語へ
        function previousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                displayWord();
            }
        }

        // 次の単語へ
        function nextWord() {
            if (currentIndex < currentWordList.length - 1) {
                currentIndex++;
                displayWord();
            }
        }

        // テストモード開始
        function startTestMode() {
            if (!validateRange()) return;
            createWordList();
            
            if (currentWordList.length === 0) {
                showError('指定された範囲に単語が見つかりません。');
                return;
            }

            generateQuizQuestions();
            currentQuestionIndex = 0;
            score = 0;
            showScreen('testScreen');
            displayQuestion();
            // 初期状態でクイズタブを表示
            switchTab('quiz');
        }

        // クイズ問題を生成
        function generateQuizQuestions() {
            quizQuestions = [];
            
            for (const word of currentWordList) {
                const sentence = word.data.Example_sentence;
                const wordKey = word.key;
                
                // 例文から単語を見つけて穴抜きにする
                const regex = new RegExp(`\\b${wordKey}\\b`, 'gi');
                const match = sentence.match(regex);
                
                if (match) {
                    const questionText = sentence.replace(regex, '<span class="blank">_____</span>');
                    
                    // 選択肢を生成（正解 + 他の3つの単語）
                    const options = [wordKey];
                    const otherWords = currentWordList.filter(w => w.key !== wordKey);
                    
                    // ランダムに3つの不正解選択肢を追加
                    while (options.length < 4 && otherWords.length > 0) {
                        const randomIndex = Math.floor(Math.random() * otherWords.length);
                        const randomWord = otherWords.splice(randomIndex, 1)[0];
                        options.push(randomWord.key);
                    }

                    // 選択肢をシャッフル
                    for (let i = options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [options[i], options[j]] = [options[j], options[i]];
                    }

                    quizQuestions.push({
                        question: questionText,
                        options: options,
                        correct: wordKey,
                        answered: false,
                        selectedAnswer: null
                    });
                }
            }

            // 問題をシャッフル
            for (let i = quizQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quizQuestions[i], quizQuestions[j]] = [quizQuestions[j], quizQuestions[i]];
            }

            totalQuestions = quizQuestions.length;
        }

        // 問題を表示
        function displayQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                finishTest();
                return;
            }

            const question = quizQuestions[currentQuestionIndex];
            const quizCard = document.getElementById('quizCard');

            quizCard.innerHTML = `
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => 
                        `<div class="option" onclick="selectOption(${index})" data-option="${option}">
                            ${option}
                        </div>`
                    ).join('')}
                </div>
                <div class="quiz-buttons">
                    <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>回答する</button>
                    <button class="btn btn-primary" onclick="nextQuestion()" id="nextQuestionBtn" style="display: none;">次の問題</button>
                    <button class="btn btn-secondary" onclick="finishTest()" id="finishBtn" style="display: none;">テスト終了</button>
                </div>
            `;

            updateTestProgress();
            updateScore();
        }

        // 選択肢を選択
        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            const question = quizQuestions[currentQuestionIndex];
            question.selectedAnswer = question.options[index];
            
            document.getElementById('submitBtn').disabled = false;
        }

        // 回答を送信
        function submitAnswer() {
            const question = quizQuestions[currentQuestionIndex];
            if (!question.selectedAnswer) return;

            question.answered = true;
            const isCorrect = question.selectedAnswer === question.correct;
            
            if (isCorrect) {
                score++;
            }

            // 選択肢の色を更新
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                const optionText = option.getAttribute('data-option');
                if (optionText === question.correct) {
                    option.classList.add('correct');
                } else if (optionText === question.selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            // ボタンを更新
            document.getElementById('submitBtn').style.display = 'none';
            if (currentQuestionIndex < quizQuestions.length - 1) {
                document.getElementById('nextQuestionBtn').style.display = 'block';
            } else {
                document.getElementById('finishBtn').style.display = 'block';
            }

            updateScore();
        }

        // 次の問題へ
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
            // クイズタブに自動で切り替え
            switchTab('quiz');
        }

        // テスト進捗を更新
        function updateTestProgress() {
            document.getElementById('testProgress').textContent = 
                `問題 ${currentQuestionIndex + 1} / ${totalQuestions}`;
        }

        // スコアを更新
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `${score} / ${totalQuestions}`;
        }

        // テスト終了
        function finishTest() {
            const percentage = Math.round((score / totalQuestions) * 100);
            let message = `テスト完了！\n\n`;
            message += `正解数: ${score} / ${totalQuestions}\n`;
            message += `正答率: ${percentage}%\n\n`;
            
            if (percentage >= 80) {
                message += '素晴らしい成績です！';
            } else if (percentage >= 60) {
                message += 'よく頑張りました！';
            } else {
                message += 'もう一度復習してみましょう。';
            }

            alert(message);
            goBack();
        }

        // 画面を表示
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // 戻る
        function goBack() {
            showScreen('rangeScreen');
            currentIndex = 0;
            currentQuestionIndex = 0;
            score = 0;
            selectedRange = null;
            document.getElementById('learningBtn').disabled = true;
            document.getElementById('testBtn').disabled = true;
            document.querySelectorAll('.range-option').forEach(option => {
                option.classList.remove('selected');
            });
            hideError();
        }

        // ページ読み込み時に単語データを読み込み
        window.addEventListener('load', loadWordsData);
    </script>
</body>
</html>
