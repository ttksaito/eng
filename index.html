<body>
    <div class="container">

        <div class="content">
            <!-- ÁØÑÂõ≤ÈÅ∏ÊäûÁîªÈù¢ -->
            <div id="rangeScreen" class="screen active">
                <div class="range-selector">
                    <h2>Â≠¶ÁøíÁØÑÂõ≤„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
                    <div class="range-options">

                            <div class="range-title">Á¨¨1„Çª„ÉÉ„Éà</div>

                    </div>

            <!-- Â≠¶Áøí„É¢„Éº„ÉâÁîªÈù¢ -->
            <div id="learningScreen" class="screen">

                </div>

                    <div class="progress" id="learningProgress"></div>
                    <div class="nav-buttons">
                        <button class="btn btn-primary" onclick="previousWord()" id="prevBtn">Ââç„Å∏</button>
                        <button class="btn btn-primary" onclick="nextWord()" id="nextBtn">Ê¨°„Å∏</button>

            <div id="testScreen" class="screen">
                <button class="btn btn-back" onclick="goBack()">‚Üê Êàª„Çã</button>
                <div class="quiz-container">
                    <div class="score-display">
                        <h3>„Çπ„Ç≥„Ç¢</h3>
                        <div class="score" id="scoreDisplay">0 / 0</div>
                    </div>
                    <div id="quizCard" class="question">
                        <!-- „ÇØ„Ç§„Ç∫„ÅÆÂÜÖÂÆπ„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
                    </div>
                    <div id="quizResult" class="quiz-result" style="display: none;"></div>
                    <div class="navigation">
                        <div class="progress" id="testProgress"></div>
                        <div class="nav-buttons">
                            <button class="btn btn-primary" onclick="nextQuestion()" id="nextQuestionBtn" style="display: none;">Ê¨°„ÅÆÂïèÈ°å</button>
                            <button class="btn btn-secondary" onclick="finishTest()" id="finishBtn" style="display: none;">„ÉÜ„Çπ„ÉàÁµÇ‰∫Ü</button>
                        </div>

    <script>
        let wordsData = {};
        let currentWordList = [];
        let currentIndex = 0;
        let startNo = 1;
        let endNo = 10;
        let selectedRange = null;
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;

        // „Éá„Éº„Çø„Éô„Éº„Çπ„Åã„ÇâÂçòË™û„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        async function loadWordsData() {
            try {
                const response = await fetch('database/word.json');
                wordsData = await response.json();
                console.log('ÂçòË™û„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü:', Object.keys(wordsData).length, 'ÂçòË™û');
            } catch (error) {
                console.error('ÂçòË™û„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                showError('ÂçòË™û„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇdatabase/word.json„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // ÁØÑÂõ≤„ÇíÈÅ∏Êäû
        function selectRange(start, end) {
            // Êó¢Â≠ò„ÅÆÈÅ∏Êäû„ÇíËß£Èô§
            document.querySelectorAll('.range-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Êñ∞„Åó„ÅÑÈÅ∏Êäû„ÇíË®≠ÂÆö
            event.target.closest('.range-option').classList.add('selected');
            selectedRange = { start, end };
            startNo = start;
            endNo = end;
            
            // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
            document.getElementById('learningBtn').disabled = false;
            document.getElementById('testBtn').disabled = false;
        }

        // ÁØÑÂõ≤„ÇíÊ§úË®º
        function validateRange() {
            if (!selectedRange) {
                showError('Â≠¶ÁøíÁØÑÂõ≤„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return false;
            }
            
            hideError();
            return true;
        }

        // Èü≥Â£∞ÂÜçÁîüÊ©üËÉΩÔºàÂçòË™ûÁî®Ôºâ
        function playPronunciation(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞ÂÜçÁîü„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
            }
        }

        // Èü≥Â£∞ÂÜçÁîüÊ©üËÉΩÔºà‰æãÊñáÁî®Ôºâ
        function playExampleSentence(sentence) {
            if ('speechSynthesis' in window) {
                // HTML„Çø„Ç∞„ÇíÈô§Âéª„Åó„Å¶Ëã±Ë™ûÈÉ®ÂàÜ„ÅÆ„Åø„ÇíÊäΩÂá∫
                const englishText = sentence.replace(/Ôºà.*?Ôºâ/g, '').replace(/<[^>]*>/g, '').trim();
                const utterance = new SpeechSynthesisUtterance(englishText);
                utterance.lang = 'en-US';
                utterance.rate = 0.7; // ‰æãÊñá„ÅØÂ∞ë„Åó„ÇÜ„Å£„Åè„Çä
                speechSynthesis.speak(utterance);
            } else {
                alert('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞ÂÜçÁîü„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
            }
        }

        // ÊåáÂÆöÁØÑÂõ≤„ÅÆÂçòË™û„É™„Çπ„Éà„Çí‰ΩúÊàê
        function createWordList() {
            currentWordList = [];
            for (const [wordKey, wordData] of Object.entries(wordsData)) {
                if (wordData.No >= startNo && wordData.No <= endNo) {
                    currentWordList.push({ key: wordKey, data: wordData });
                }
            }
            currentWordList.sort((a, b) => a.data.No - b.data.No);
        }

        // Â≠¶Áøí„É¢„Éº„ÉâÈñãÂßã
        function startLearningMode() {
            if (!validateRange()) return;
            createWordList();
            
            if (currentWordList.length === 0) {
                showError('ÊåáÂÆö„Åï„Çå„ÅüÁØÑÂõ≤„Å´ÂçòË™û„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            currentIndex = 0;
            showScreen('learningScreen');
            displayWord();
        }

        // ÂçòË™û„Ç´„Éº„Éâ„ÇíË°®Á§∫
        function displayWord() {
            const word = currentWordList[currentIndex];
            const wordCard = document.getElementById('wordCard');
            
            const levelColors = {
                'A1': '#28a745',
                'A2': '#ffc107',
                'B1': '#dc3545'
            };

            wordCard.innerHTML = `
                <div class="word-title">${word.key}</div>
                <div class="word-level" style="background: ${levelColors[word.data.level] || '#6c757d'};">
                    ${word.data.level}
                </div>
                
                <div class="pronunciation">
                    <div class="pronunciation-symbol">
                        ${word.data.Pronunciation.symbol}
                        <button class="play-btn" onclick="playPronunciation('${word.key}')">‚ñ∂</button>
                    </div>
                    <div class="pronunciation-points">
                        <div>‚Ä¢ ${word.data.Pronunciation.Pronunciation_point1}</div>
                        <div>‚Ä¢ ${word.data.Pronunciation.Pronunciation_point2}</div>
                        <div>‚Ä¢ ${word.data.Pronunciation.Pronunciation_point3}</div>
                    </div>
                </div>

                <div class="definitions">
                    <h3>üìñ ÊÑèÂë≥„ÉªÂÆöÁæ©</h3>
                    <ul>
                        <li><strong>1.</strong> ${word.data.definition1}</li>
                        <li><strong>2.</strong> ${word.data.definition2}</li>
                        <li><strong>3.</strong> ${word.data.definition3}</li>
                    </ul>
                </div>

                <div class="collocations">
                    <h3>üîó „Çà„Åè‰Ωø„Çè„Çå„ÇãË°®Áèæ</h3>
                    <ul>
                        <li>${word.data.collocation1}</li>
                        <li>${word.data.collocation2}</li>
                        <li>${word.data.collocation3}</li>
                        <li>${word.data.collocation4}</li>
                        <li>${word.data.collocation5}</li>
                    </ul>
                </div>

                <div class="example-sentence">
                    <strong>üìù ‰æãÊñá:</strong><br>
                    ${word.data.Example_sentence}
                    <button class="play-btn" onclick="playExampleSentence(\`${word.data.Example_sentence.replace(/[`'"]/g, '')}\`)" style="margin-left: 1rem;">‚ñ∂</button>
                </div>
            `;

            updateLearningProgress();
            updateNavigationButtons();
        }

        // Èü≥Â£∞ÂÜçÁîüÊ©üËÉΩ
        function playPronunciation(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞ÂÜçÁîü„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
            }
        }

        // Â≠¶ÁøíÈÄ≤Êçó„ÇíÊõ¥Êñ∞
        function updateLearningProgress() {
            document.getElementById('learningProgress').textContent = 
                `${currentIndex + 1} / ${currentWordList.length}`;
        }

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÇíÊõ¥Êñ∞
        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentWordList.length - 1;
        }

        // Ââç„ÅÆÂçòË™û„Å∏
        function previousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                displayWord();
            }
        }

        // Ê¨°„ÅÆÂçòË™û„Å∏
        function nextWord() {
            if (currentIndex < currentWordList.length - 1) {
                currentIndex++;
                displayWord();
            }
        }

        // „ÉÜ„Çπ„Éà„É¢„Éº„ÉâÈñãÂßã
        function startTestMode() {
            if (!validateRange()) return;
            createWordList();
            
            if (currentWordList.length === 0) {
                showError('ÊåáÂÆö„Åï„Çå„ÅüÁØÑÂõ≤„Å´ÂçòË™û„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            generateQuizQuestions();
            currentQuestionIndex = 0;
            score = 0;
            showScreen('testScreen');
            displayQuestion();
        }

        // „ÇØ„Ç§„Ç∫ÂïèÈ°å„ÇíÁîüÊàê
        function generateQuizQuestions() {
            quizQuestions = [];
            
            for (const word of currentWordList) {
                const sentence = word.data.Example_sentence;
                const wordKey = word.key;
                
                // ‰æãÊñá„Åã„ÇâÂçòË™û„ÇíË¶ã„Å§„Åë„Å¶Á©¥Êäú„Åç„Å´„Åô„Çã
                const regex = new RegExp(`\\b${wordKey}\\b`, 'gi');
                const match = sentence.match(regex);
                
                if (match) {
                    const questionText = sentence.replace(regex, '<span class="blank">_____</span>');
                    
                    // ÈÅ∏ÊäûËÇ¢„ÇíÁîüÊàêÔºàÊ≠£Ëß£ + ‰ªñ„ÅÆ3„Å§„ÅÆÂçòË™ûÔºâ
                    const options = [wordKey];
                    const otherWords = currentWordList.filter(w => w.key !== wordKey);
                    
                    // „É©„É≥„ÉÄ„É†„Å´3„Å§„ÅÆ‰∏çÊ≠£Ëß£ÈÅ∏ÊäûËÇ¢„ÇíËøΩÂä†
                    while (options.length < 4 && otherWords.length > 0) {
                        const randomIndex = Math.floor(Math.random() * otherWords.length);
                        const randomWord = otherWords.splice(randomIndex, 1)[0];
                        options.push(randomWord.key);
                    }

                    // ÈÅ∏ÊäûËÇ¢„Çí„Ç∑„É£„ÉÉ„Éï„É´
                    for (let i = options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [options[i], options[j]] = [options[j], options[i]];
                    }

                    quizQuestions.push({
                        question: questionText,
                        options: options,
                        correct: wordKey,
                        answered: false,
                        selectedAnswer: null
                    });
                }
            }

            // ÂïèÈ°å„Çí„Ç∑„É£„ÉÉ„Éï„É´
            for (let i = quizQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quizQuestions[i], quizQuestions[j]] = [quizQuestions[j], quizQuestions[i]];
            }

            totalQuestions = quizQuestions.length;
        }

        // ÂïèÈ°å„ÇíË°®Á§∫
        function displayQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                finishTest();
                return;
            }

            const question = quizQuestions[currentQuestionIndex];
            const quizCard = document.getElementById('quizCard');

            quizCard.innerHTML = `
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => 
                        `<div class="option" onclick="selectOption(${index})" data-option="${option}">
                            ${option}
                        </div>`
                    ).join('')}
                </div>
                <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>ÂõûÁ≠î„Åô„Çã</button>
            `;

            updateTestProgress();
            updateScore();
            
            // ÁµêÊûú„Å®„Éú„Çø„É≥„ÇíÂàùÊúüÂåñ
            document.getElementById('quizResult').style.display = 'none';
            document.getElementById('nextQuestionBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
        }

        // ÈÅ∏ÊäûËÇ¢„ÇíÈÅ∏Êäû
        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            const question = quizQuestions[currentQuestionIndex];
            question.selectedAnswer = question.options[index];
            
            document.getElementById('submitBtn').disabled = false;
        }

        // ÂõûÁ≠î„ÇíÈÄÅ‰ø°
        function submitAnswer() {
            const question = quizQuestions[currentQuestionIndex];
            if (!question.selectedAnswer) return;

            question.answered = true;
            const isCorrect = question.selectedAnswer === question.correct;
            
            if (isCorrect) {
                score++;
            }

            // ÈÅ∏ÊäûËÇ¢„ÅÆËâ≤„ÇíÊõ¥Êñ∞
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                const optionText = option.getAttribute('data-option');
                if (optionText === question.correct) {
                    option.classList.add('correct');
                } else if (optionText === question.selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            // ÁµêÊûú„ÇíË°®Á§∫
            showQuizResult(isCorrect, question.correct);
            
            // „Éú„Çø„É≥„ÇíÊõ¥Êñ∞
            document.getElementById('submitBtn').style.display = 'none';
            if (currentQuestionIndex < quizQuestions.length - 1) {
                document.getElementById('nextQuestionBtn').style.display = 'block';
            } else {
                document.getElementById('finishBtn').style.display = 'block';
            }

            updateScore();
        }

        // „ÇØ„Ç§„Ç∫ÁµêÊûú„ÇíË°®Á§∫
        function showQuizResult(isCorrect, correctAnswer) {
            const resultDiv = document.getElementById('quizResult');
            resultDiv.className = `quiz-result ${isCorrect ? 'correct' : 'incorrect'}`;
            resultDiv.textContent = isCorrect ? 
                'Ê≠£Ëß£„Åß„ÅôÔºÅ' : 
                `‰∏çÊ≠£Ëß£„Åß„Åô„ÄÇÊ≠£Ëß£„ÅØ "${correctAnswer}" „Åß„Åô„ÄÇ`;
            resultDiv.style.display = 'block';
        }

        // „ÇØ„Ç§„Ç∫ÁµêÊûú„ÇíÈùûË°®Á§∫
        function hideQuizResult() {
            const quizResult = document.getElementById('quizResult');
            const nextBtn = document.getElementById('nextQuestionBtn');
            const finishBtn = document.getElementById('finishBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            if (quizResult) quizResult.style.display = 'none';
            if (nextBtn) {
                nextBtn.style.display = 'none';
                nextBtn.style.visibility = 'hidden';
            }
            if (finishBtn) {
                finishBtn.style.display = 'none';
                finishBtn.style.visibility = 'hidden';
            }
            if (submitBtn) {
                submitBtn.style.display = 'block';
                submitBtn.style.visibility = 'visible';
            }
        }

        // Ê¨°„ÅÆÂïèÈ°å„Å∏
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // „ÉÜ„Çπ„ÉàÈÄ≤Êçó„ÇíÊõ¥Êñ∞
        function updateTestProgress() {
            document.getElementById('testProgress').textContent = 
                `ÂïèÈ°å ${currentQuestionIndex + 1} / ${totalQuestions}`;
        }

        // „Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `${score} / ${totalQuestions}`;
        }

        // „ÉÜ„Çπ„ÉàÁµÇ‰∫Ü
        function finishTest() {
            const percentage = Math.round((score / totalQuestions) * 100);
            let message = `„ÉÜ„Çπ„ÉàÂÆå‰∫ÜÔºÅ\n\n`;
            message += `Ê≠£Ëß£Êï∞: ${score} / ${totalQuestions}\n`;
            message += `Ê≠£Á≠îÁéá: ${percentage}%\n\n`;
            
            if (percentage >= 80) {
                message += 'Á¥†Êô¥„Çâ„Åó„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅ';
            } else if (percentage >= 60) {
                message += '„Çà„ÅèÈ†ëÂºµ„Çä„Åæ„Åó„ÅüÔºÅ';
            } else {
                message += '„ÇÇ„ÅÜ‰∏ÄÂ∫¶Âæ©Áøí„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ„ÄÇ';
            }

            alert(message);
            goBack();
        }

        // ÁîªÈù¢„ÇíË°®Á§∫
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Êàª„Çã
        function goBack() {
            showScreen('rangeScreen');
            currentIndex = 0;
            currentQuestionIndex = 0;
            score = 0;
            selectedRange = null;
            document.getElementById('learningBtn').disabled = true;
            document.getElementById('testBtn').disabled = true;
            document.querySelectorAll('.range-option').forEach(option => {
                option.classList.remove('selected');
            });
            hideError();
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂçòË™û„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        window.addEventListener('load', loadWordsData);
    </script>
</body>
